<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Blogs | iCoder</title>

  <!-- ✅ Single Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />

  <style>
    /* ✅ Active Link Highlight */
    .nav-link.active {
      color: #fff !important;
      background-color: #0d6efd !important;
      border-radius: 5px;
    }

    /* ✅ Optional: make search form align nicely */
    .navbar .d-flex {
      margin-right: 1rem;
    }
  </style>
</head>

<body>
  <!-- ✅ Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">iCoder</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- ✅ Left Side Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>

          <!-- ✅ Dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Topics
            </a>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  href="https://www.techtarget.com/searchdatacenter/definition/IT"
                  target="_blank"
                  >Technology</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="https://en.wikipedia.org/wiki/Web_development"
                  target="_blank"
                  >Web Development</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Support</a></li>
              <li>
                <a
                  class="dropdown-item"
                  href="https://www.gettingsmart.com/write-for-us/"
                  target="_blank"
                  >Write for Us</a
                >
              </li>
            </ul>
          </li>
        </ul>

        <!-- ✅ Search Form -->
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <!-- ✅ Buttons -->
        <div class="mx-2">
          <button
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login
          </button>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            Signup
          </button>
        </div>
      </div>
    </div>
  </nav>
  <!-- ✅ Navbar End -->

  <!-- ✅ Footer -->
  <footer class="container my-4">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>© 2024–2025 iCoder, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>

  <!-- ✅ Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <!-- ✅ Active Nav Link Script -->
  <script>
    const currentPage = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll(".nav-link");

    navLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  </script>
</body>
</html>
